<main *ngIf='pokemon'>
    <h2>name: {{pokemon.name}}</h2>
    <span> {{pokemon.base_experience}}</span>
    <img *ngIf='pokemon.sprites && pokemon.sprites.front_default' [src]="pokemon.sprites.front_default">
</main>

<pre *ngIf='false && pokemon'>
    <code>
       {{pokemon | json}}
    </code>
</pre>
